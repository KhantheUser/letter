<title>Check Birthday</title>


    <label for="birthdayInput">Nhập ngày tháng năm sinh đi , tôi có điều muốn nói với bạn , ví dụ "01012002":</label>
    <input type="text" id="birthdayInput">
    <button onclick="checkBirthday()">Kiểm tra</button>
    <p id="result"></p>
<style>
        /* CSS cho viền của ô input */
        input {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
        }
        button{
            cursor:pointer;
            padding: 5px;
            background : #ccc;
        }
    </style>
    <script>
        function checkBirthday() {
            var input = document.getElementById("birthdayInput");
            var result = document.getElementById("result");
            var inputValue = input.value;

            // Kiểm tra nếu giá trị nhập vào là "01082002" thì hiển thị thông báo
            if (inputValue === "01082002") {
                result.textContent = "Minh Anh phải không ? Nếu c đọc được những dòng này thì hẳn c vẫn còn một chút quan tâm tới t . \
                    Từ những ngày đầu chia tay t vẫn hay vào facebook c rồi đi ra , nếu dùng tiếng anh chắc phải là từ usually rồi .\
                    Những gì c viết mà t có thể đọc t đều đọc hết , hy vọng c viết cho t nhưng chắc không phải rồi . Ai cũng sẽ gặp được người phù hợp mà , \
                    chỉ là t nuối tiếc những thứ t không có , những thứ mất đi lúc t mong đợi nhất , dù sao những lời cuối cùng t cũng đã nói được rồi \
                    vào ngày 18/4/2023 . Nếu c còn quan tâm t thì để mã Morse chữ T nhé , t sẽ nhắn c , giờ t chả ngại gì đâu";
            } else {
                result.textContent = "Chả có gì muốn nói với bạn cả";
            }
        }
    </script>
